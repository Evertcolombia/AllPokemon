<!DOCTYPE html>
<html ng-app='Pokedex'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<title>Pokedex</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle='collapse' data-target=
					'.navbar-collapse'>
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="img/logo.png">
						Pokedex
					</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<!-- Pokemon-->
			<div ng-controller='PokemonController'>
				<div class="page-header">
					<pokemon-name></pokemon-name>
				</div>
				<div class="row">
					<div class="col-md-6">
						<pokemon-img></pokemon-img>
					</div>
					<!-- Tabs -->
					<div class="col-md-6" ng-controller='TabsController'>
						<ul class="nav nav-tabs nav-justified">
							<li ng-class='{active : tab === 1}' ng-click='selectTab(1)'><a href="#">Pokedex</a></li>
							<li ng-click='selectTab(2)' ng-class='{active : tab === 2}'><a href="#">Stats</a></li>
							<li ng-click='selectTab(3)'ng-class='{active : tab === 3}'><a href="#">Evolution</a></li>
						</ul>
						<div class="tab-content">
							<!-- Pokedex -->
							<div ng-show='tab === 1'>
								<pokemon-data></pokemon-data>	
							</div>
								<!-- Stats -->
							<div ng-show='tab === 2'>
								<pokemon-stats></pokemon-stats>		
							</div>
								<!-- Evolution-->
								<div ng-show='tab === 3'>
									<pokemon-evolution></pokemon-evolution>
								</div>
							</div>
						</div>
						<!-- Tabs -->
					</div>
					<!-- Comments -->
					<div ng-controller='CommentsController'>
						<button ng-hide='show' ng-click='toggle()' class="btn btn-primary">Show Comments <span class="badge">{{comments.length}}</span></button>
						<div ng-show='show' class="panel panel-primary">
							<div class="panel-heading">
								<h1 class="panel-title">Comments <button class="close pull-right" ng-click='toggle()'>&times;</button></h1>
							</div>
							<div class="panel-body">
								<form name='commentsForm' class="form-horizontal" role='form' ng-submit='commentsForm.$valid && addComment()' novalidate>
									<div ng-if='!commentsForm.$valid' class="alert alert-danger">Formulario invalido</div>
									<div class="form-group">
										<div class="col-sm-6">
											<textarea class="form-control" placeholder="Please tell us what you think about {{pokemon.name}}" ng-model='comment.body' required></textarea>
										</div>
										<div class="col-sm-4">
											<input type="email" placeholder="Please enter you email address" class="form-control" ng-model='comment.email' ng-disabled='comment.anonymous' ng-required='!comment.anonymous'>
											<label>
												<input type="checkbox" id="anonymous" ng-model='comment.anonymous' ng-change='anonymousChanged()' />
											</label>
										</div>
										<div class="col-sm-2">
											<button class="btn btn-lg" type="submit">Comment</button>
										</div>
									</div>
								</form>
								<blockquote ng-repeat='comment in comments'>
									<p>{{comment.body}}</p>
									<footer>
										Comment by <a href="mailto:{{comment.email}}" ng-if='!comment.anonymous'>{{comment.email}}</a><em ng-if='comment.anonymous'>Anonymos</em> on <span> {{comment.date | date : 'medium'}}</span>
									</footer>
								</blockquote>
							</div>
						</div>
					</div>
						<!--comments-->
				</div>
				<!-- Pokemon/-->
			</div>
		</body>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
		<script src="js/app.js"></script>
	</html>
