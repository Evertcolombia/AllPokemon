<!DOCTYPE html>
<html ng-app='Pokedex'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<title>Pokedex</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role='navigation'>
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle='collapse' data-target=
					'.navbar-collapse'>
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">
						<img src="img/logo.png">
						Pokedex
					</a>
				</div>
			</div>
		</div>
		<div class="container">
			<!-- Pokemon-->
			<div ng-controller='PokemonController'>
				<div class="page-header">
					<h1>{{pokemon.name}}
						<small>{{pokemon.species}}</small>
						<span class="label label-primary pull-right">#{{pokemon.id}}</span>
					</h1>
				</div>
				<div class="row">
					<div class="col-md-6">
						<img class='avatar center-block' ng-src="img/pokemons/{{pokemon.name | lowercase}}.jpg" />
					</div>
					<div class="col-md-6">
						<ul class="nav nav-tabs nav-justified">
							<li class="active"><a href="#">Pokedex</a></li>
							<li><a href="#">Stats</a></li>
							<li><a href="#">Evolution</a></li>
						</ul>
						<div class="tab-content">
							<div>
								<ul class="list-group">
									<li class="list-group-item">
										<strong>Type</strong>
										<span class="pull-right">{{pokemon.type.join(', ')}}</span>
									</li>
									<li class="list-group-item">
										<strong>Height</strong>
										<span class="pull-right">{{pokemon.height}}</span>
									</li>
									<li class="list-group-item">
										<strong>Weight</strong>
										<span class="pull-right">{{pokemon.weight}}</span>
									</li>
									<li class="list-group-item">
										<strong>Abilities</strong>
										<span class="pull-right">{{pokemon.abilities.join(', ')}}</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Pokemon/-->
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
	<script src="js/app.js"></script>
</html>
